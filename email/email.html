<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="email.css">
</head>

<body>
  <div class="container-fluid my-container">

    <!-- Bootstrap Grid can have up to 12 columns per row -->
    <!-- If no column numbers are specified then all of the columns share the same amount of the row -->

    <div class="row my-row-1">

      <nav class="col my-col-1 navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse">
          <input class="btn" type="image" src="/images/burg.png" />
        </button>
      </nav>

      <div class="col my-col-1 d-flex flex-wrap align-items-center"><img class="r" src="/images/r.png"/></div>

      <div class="col my-col-1 d-flex flex-wrap justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form">
            <input type="text" class="form-control form-input" placeholder="Search">
            <span class="input-group-btn"></span>
          </div>
        </div>        
      </div>


      <div class="col my-col-1"><img class="y" src="/images/y.png"/></div>

    </div>

    <div class="row my-row-2" style="height: 90vh;">
      <div class="col-sm-12 col-lg-6 my-col-2">
        Row 1 Col 1
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
